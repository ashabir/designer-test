<!--<ngbd-alert-closeable></ngbd-alert-closeable>-->
<ngb-alert *ngIf="message" type="danger" [dismissible]="true" (close)="closeAlert()">{{message}}</ngb-alert>
<div>
  Login to your account!!
</div>
<div>
  <form>
    <input type="text" name="username" [(ngModel)]="username" placeholder="E-mail Address" /><br/>
    <input type="password" name="password" [(ngModel)]="password" placeholder="Password" /><br/>
    <button id="btn" (click)="login()">Login</button>
  </form>
</div>
