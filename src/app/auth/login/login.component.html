<ngb-alert *ngIf="message" type="danger" [dismissible]="false">{{message}}</ngb-alert>
<div class="login-page">
  <div class="form">
    <form class="login-form" name="loginForm">
      <div class="input-group title">
      Login to your account
      </div>
      <div class="input-group has-error">
        <input id="username" type="text" name="username" [(ngModel)]="username" placeholder="E-mail Address"/>
        <span class="help-block">Please enter a valid email address.</span>
      </div>
      <div class="input-group">
        <input id="password" type="password" name="password" [(ngModel)]="password" placeholder="Password"/>
      </div>
      <div class="form-button">
        <button id="login" (click)="login()" [attr.aria-label]="'Login'">login</button>
      </div>
    </form>
  </div>
  <p class="message"><a [routerLink]="['/reset']">Forgot password?</a></p>
</div>
