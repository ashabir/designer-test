<div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-group">
    <input type="password" placeholder="Enter Password" formControlName="password" class="form-control-sm" />
    <div>
      <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" [ngClass]="{'formError': isError}"
        class="form-control-sm" />
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!form.valid">Submit</button>
  </form>
</div>
