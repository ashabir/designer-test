<div id="registration">
  <h3>Register for an account</h3>
  <div>
    <strong>Note:</strong> A company code is required to sign up for InviteManager. Please contact your company InviteManager
    admin to get your company code.
  </div>
  <form name="register">
    <input type="text" [(ngModel)]="companyCode" pattern="[a-zA-Z0-9]*" title="Only numbers are valid" name="companyCode" placeholder="Company Code"
    /> <br/>
    <input type="text" [(ngModel)]="email" name="email" placeholder="E-mail Address" /><br/>
    <input type="checkbox" [(ngModel)]="selected" (change)="checkbox(selected)" name="checkBoxRegister"> <label for="checkBoxRegister"> I have read and agrees to the <a [routerLink]="">Terms of Use</a> </label>
    <button [disabled]="isValid()" (click)="register()">Register</button>
  </form>
  <div>
    Already Registered?
    <a [routerLink]="['/login']">Login here</a>
  </div>
</div>
